name: mobile_scanner
description: A Flutter barcode and QR code scanner for Android, iOS & macOS, and web.
version: 7.0.1
#repository: https://github.com/juliansteenbakker/mobile_scanner

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  collection: ">=1.15.0 <2.0.0"
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ">=1.16.0 <2.0.0"
  plugin_platform_interface: ^2.0.2
  web: ">=0.5.1 <2.0.0"
  url_launcher: ^6.3.1
  form_builder_validators: ^11.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ">=7.0.0 <9.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: dev.steenbakker.mobile_scanner
        pluginClass: MobileScannerPlugin
      ios:
        pluginClass: MobileScannerPlugin
        sharedDarwinSource: true
      macos:
        pluginClass: MobileScannerPlugin
        sharedDarwinSource: true
      web:
        pluginClass: MobileScannerWeb
        fileName: src/web/mobile_scanner_web.dart
